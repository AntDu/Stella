language: python
python: 3.7
dist: xenial
sudo: true
install:
- pip install pipenv
- pipenv install --dev
- pip install pytest-cov
matrix:
  include:
  - script: pytest --cov=./tests/unit ./tests/unit
  - script: pytest --cov=./tests/integration ./tests/integration
notifications:
  email:
    on_success: never
    on_failure: change
deploy:
  provider: heroku
  app:
    master: stella-app-dp
    dev: stella-app-dp-dev
  api_key:
    secure: 
env:
  global:
  - secure: 
  - secure: 
